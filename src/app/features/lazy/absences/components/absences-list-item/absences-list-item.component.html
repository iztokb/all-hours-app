<mat-card class="item-container fade-in">
  <div class="identifier-container">
    <div class="record-status-container"></div>
    <div class="photo-container">
      <mat-icon
        [matTooltip]="
          absence?.AbsenceDefinitionName ? absence.AbsenceDefinitionName : ''
        "
        class="photo-border photo"
        >{{
          absence?.AbsenceDefinitionId | translateIconIdToMaterialIcon
        }}</mat-icon
      >
    </div>
    <div class="record-identifier-container">
      <div class="record-identifier">
        <p class="record-identifier-text"></p>
      </div>
    </div>
  </div>
  <div class="content-container">
    <div class="top-content-container">
      <div class="title-container">
        <div class="title">
          <p class="title-text">
            {{ absence?.FirstName }} {{ absence?.LastName }} <br />
            {{ absence?.PartialTimeFrom | date }} -
            {{ absence?.PartialTimeTo | date }}
          </p>
        </div>
      </div>
    </div>
    <div class="bottom-content-container border-gradient">
      <div class="subtitle-container">
        <div class="subtitle">
          <p class="subtitle-text">
            {{ absence?.Id }}
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="actions-content-container">
    <button mat-icon-button [matMenuTriggerFor]="personalMenu">
      <mat-icon>more_vert</mat-icon>
    </button>
  </div>
</mat-card>

<mat-menu #personalMenu="matMenu">
  <button mat-menu-item (click)="openAbsenceDetailClicked(absence)">
    {{ "absences-4" | i18nPhrase }}
  </button>
  <button mat-menu-item (click)="deleteAbsenceClicked(absence)">
    {{ "absences-3" | i18nPhrase }}
  </button>
</mat-menu>
